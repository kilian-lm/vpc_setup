<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Personal Security Dashboard{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Common styles */
        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <a href="/app/static">Dashboard</a>
        <a href="/make_yourself_aware">Make Yourself Aware</a>
        <a href="/monitor">Monitor</a>
        <a href="/save_encrypt">Save &amp; Encrypt</a>
        <a href="/act">Act</a>
        <a href="/coders">Coders</a>
    </nav>

    <!-- Content block to be filled by child templates -->
    {% block content %}
    {% endblock %}
</body>
</html>
