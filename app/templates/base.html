<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Personal Security Dashboard{% endblock %}</title>
    <style>
        /* Common styles here */
        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Additional common styles */
    </style>
</head>
<body>
    <nav>
        <a href="/">Dashboard</a>
        <a href="/make_yourself_aware">Make Yourself Aware</a>
        <a href="/monitor">Monitor</a>
        <a href="/save_encrypt">Save &amp; Encrypt</a>
        <a href="/act">Act</a>
        <a href="/coders">Coders</a>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
